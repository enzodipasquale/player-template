name: Scheduled Strategy

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

run-name: Scheduled Strategy

jobs:
  play:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install numpy requests

    - name: Run strategy
      env:
        GAME_TOKEN: ${{ secrets.GAME_TOKEN }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
        PLAYER_NAME: ${{ secrets.PLAYER_NAME }}
      run: |
        if python strategy.py; then
          echo "✅ Strategy executed successfully"
        else
          echo "❌ Strategy execution failed"
          exit 1
        fi

