name: Scheduled Strategy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

run-name: Scheduled Strategy

jobs:
  play:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip install --no-cache-dir -r requirements.txt

    - name: Run strategy
      env:
        GAME_TOKEN: ${{ secrets.GAME_TOKEN }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
        PLAYER_NAME: ${{ secrets.PLAYER_NAME }}
      run: python strategy.py

